<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Organizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e1e4 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 70vh;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .content-area {
            padding: 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .add-snippet-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-snippet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .snippet-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .snippet-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .snippet-item:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .snippet-item.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .snippet-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .snippet-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 10px;
        }

        .snippet-tags {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #666;
        }

        .snippet-form {
            display: none;
        }

        .snippet-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .snippet-display {
            display: none;
        }

        .snippet-display.active {
            display: block;
        }

        .snippet-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .code-container {
            background: #2d3748;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .code-header {
            background: #4a5568;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        pre {
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }

        .import-export {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .file-input {
            display: none;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .welcome-message h3 {
            margin-bottom: 15px;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Code Snippet Organizer</h1>
            <p>Save, organize, and manage your reusable code snippets locally</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search snippets..." id="searchInput">
                    <div class="filters" id="filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                    </div>
                </div>

                <button class="add-snippet-btn" id="addSnippetBtn">+ Add New Snippet</button>

                <div class="snippet-list" id="snippetList">
                    <!-- Snippets will be loaded here -->
                </div>

                <div class="import-export">
                    <button class="btn btn-secondary" id="exportBtn">ðŸ“¤ Export</button>
                    <button class="btn btn-secondary" id="importBtn">ðŸ“¥ Import</button>
                    <input type="file" class="file-input" id="fileInput" accept=".json">
                </div>
            </div>

            <div class="content-area">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>Welcome to Code Snippet Organizer!</h3>
                    <p>Create your first snippet to get started.<br>All data is stored locally in your browser.</p>
                </div>

                <div class="snippet-form" id="snippetForm">
                    <h3 id="formTitle">Add New Snippet</h3>
                    <form id="snippetFormElement">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" required>
                                <option value="">Select Language</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="bash">Bash</option>
                                <option value="sql">SQL</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="php">PHP</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="csharp">C#</option>
                                <option value="ruby">Ruby</option>
                                <option value="go">Go</option>
                                <option value="rust">Rust</option>
                                <option value="perl">Perl</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" placeholder="utility, helper, api">
                        </div>
                        
                        <div class="form-group">
                            <label for="code">Code</label>
                            <textarea id="code" required placeholder="Paste your code here..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Snippet</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="snippet-display" id="snippetDisplay">
                    <div class="snippet-header">
                        <div>
                            <h3 id="displayTitle"></h3>
                            <div class="snippet-meta">
                                <span id="displayLanguage"></span>
                                <span id="displayDate"></span>
                            </div>
                            <div class="snippet-tags" id="displayTags"></div>
                        </div>
                        <div class="snippet-actions">
                            <button class="btn btn-primary" id="editBtn">Edit</button>
                            <button class="btn btn-danger" id="deleteBtn">Delete</button>
                        </div>
                    </div>
                    
                    <div class="code-container">
                        <div class="code-header">
                            <span id="codeLanguage"></span>
                            <button class="copy-btn" id="copyBtn">Copy</button>
                        </div>
                        <pre><code id="displayCode"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        class SnippetOrganizer {
            constructor() {
                // Use in-memory storage for Claude.ai compatibility
                this.snippets = [];
                this.currentSnippet = null;
                this.editingId = null;
                this.init();
            }

            init() {
                this.loadSnippets();
                this.setupEventListeners();
                this.renderSnippets();
                this.updateFilters();
            }

            // Storage methods (in-memory for Claude.ai)
            saveToStorage() {
                // In a real browser environment, uncomment this:
                localStorage.setItem('codeSnippets', JSON.stringify(this.snippets));
                console.log('Snippets saved to memory:', this.snippets.length);
            }

            loadSnippets() {
                // In a real browser environment, uncomment this:
                const stored = localStorage.getItem('codeSnippets');
                this.snippets = stored ? JSON.parse(stored) : [];
                
                // Demo data for Claude.ai
                if (stored === null) {
                this.snippets = [
                    {
                        id: Date.now() - 1000,
                        title: 'Array Shuffle Function',
                        language: 'javascript',
                        tags: ['utility', 'array', 'random'],
                        code: 'function shuffleArray(array) {\n  for (let i = array.length - 1; i > 0; i--) {\n    const j = Math.floor(Math.random() * (i + 1));\n    [array[i], array[j]] = [array[j], array[i]];\n  }\n  return array;\n}',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: Date.now() - 2000,
                        title: 'Python List Comprehension',
                        language: 'python',
                        tags: ['python', 'list', 'functional'],
                        code: '# Filter and transform list\nfiltered_squares = [x**2 for x in range(10) if x % 2 == 0]\nprint(filtered_squares)  # [0, 4, 16, 36, 64]',
                        createdAt: new Date().toISOString()
                    }
                ];
                }
            }

            setupEventListeners() {
                // Add snippet button
                document.getElementById('addSnippetBtn').addEventListener('click', () => {
                    this.showForm();
                });

                // Form submission
                document.getElementById('snippetFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveSnippet();
                });

                // Cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideForm();
                });

                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterSnippets(e.target.value);
                });

                // Edit and delete buttons
                document.getElementById('editBtn').addEventListener('click', () => {
                    this.editSnippet(this.currentSnippet.id);
                });

                document.getElementById('deleteBtn').addEventListener('click', () => {
                    this.deleteSnippet(this.currentSnippet.id);
                });

                // Copy button
                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyCode();
                });

                // Import/Export
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportSnippets();
                });

                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.importSnippets(e.target.files[0]);
                });
            }

            showForm(snippet = null) {
                document.getElementById('welcomeMessage').style.display = 'none';
                document.getElementById('snippetDisplay').classList.remove('active');
                document.getElementById('snippetForm').classList.add('active');

                if (snippet) {
                    // Editing existing snippet
                    this.editingId = snippet.id;
                    document.getElementById('formTitle').textContent = 'Edit Snippet';
                    document.getElementById('title').value = snippet.title;
                    document.getElementById('language').value = snippet.language;
                    document.getElementById('tags').value = snippet.tags.join(', ');
                    document.getElementById('code').value = snippet.code;
                } else {
                    // Adding new snippet
                    this.editingId = null;
                    document.getElementById('formTitle').textContent = 'Add New Snippet';
                    document.getElementById('snippetFormElement').reset();
                }
            }

            hideForm() {
                document.getElementById('snippetForm').classList.remove('active');
                if (this.snippets.length === 0) {
                    document.getElementById('welcomeMessage').style.display = 'block';
                } else if (this.currentSnippet) {
                    document.getElementById('snippetDisplay').classList.add('active');
                }
            }

            saveSnippet() {
                const title = document.getElementById('title').value.trim();
                const language = document.getElementById('language').value;
                const tags = document.getElementById('tags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag);
                const code = document.getElementById('code').value.trim();

                if (!title || !language || !code) {
                    alert('Please fill in all required fields');
                    return;
                }

                const snippet = {
                    id: this.editingId || Date.now(),
                    title,
                    language,
                    tags,
                    code,
                    createdAt: this.editingId ? 
                        this.snippets.find(s => s.id === this.editingId).createdAt :
                        new Date().toISOString()
                };

                if (this.editingId) {
                    // Update existing snippet
                    const index = this.snippets.findIndex(s => s.id === this.editingId);
                    this.snippets[index] = snippet;
                } else {
                    // Add new snippet
                    this.snippets.unshift(snippet);
                }

                this.saveToStorage();
                this.renderSnippets();
                this.updateFilters();
                this.displaySnippet(snippet);
                this.hideForm();
            }

            editSnippet(id) {
                const snippet = this.snippets.find(s => s.id === id);
                if (snippet) {
                    this.showForm(snippet);
                }
            }

            deleteSnippet(id) {
                if (confirm('Are you sure you want to delete this snippet?')) {
                    this.snippets = this.snippets.filter(s => s.id !== id);
                    this.saveToStorage();
                    this.renderSnippets();
                    this.updateFilters();
                    
                    if (this.snippets.length === 0) {
                        document.getElementById('welcomeMessage').style.display = 'block';
                        document.getElementById('snippetDisplay').classList.remove('active');
                    } else {
                        this.displaySnippet(this.snippets[0]);
                    }
                }
            }

            renderSnippets(snippetsToRender = this.snippets) {
                const container = document.getElementById('snippetList');
                
                if (snippetsToRender.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No snippets found</div>';
                    return;
                }

                container.innerHTML = snippetsToRender.map(snippet => `
                    <div class="snippet-item" data-id="${snippet.id}">
                        <div class="snippet-title">${snippet.title}</div>
                        <div class="snippet-meta">
                            <span>${snippet.language}</span>
                            <span>${new Date(snippet.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="snippet-tags">
                            ${snippet.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

                // Add click listeners
                container.querySelectorAll('.snippet-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = parseInt(item.dataset.id);
                        const snippet = this.snippets.find(s => s.id === id);
                        this.displaySnippet(snippet);
                    });
                });

                // Display first snippet if none selected
                if (!this.currentSnippet && snippetsToRender.length > 0) {
                    this.displaySnippet(snippetsToRender[0]);
                }
            }

            displaySnippet(snippet) {
                this.currentSnippet = snippet;
                
                // Update active state
                document.querySelectorAll('.snippet-item').forEach(item => {
                    item.classList.toggle('active', parseInt(item.dataset.id) === snippet.id);
                });

                // Show snippet display
                document.getElementById('welcomeMessage').style.display = 'none';
                document.getElementById('snippetForm').classList.remove('active');
                document.getElementById('snippetDisplay').classList.add('active');

                // Update display content
                document.getElementById('displayTitle').textContent = snippet.title;
                document.getElementById('displayLanguage').textContent = snippet.language;
                document.getElementById('displayDate').textContent = new Date(snippet.createdAt).toLocaleDateString();
                document.getElementById('displayTags').innerHTML = 
                    snippet.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                document.getElementById('codeLanguage').textContent = snippet.language;
                
                const codeElement = document.getElementById('displayCode');
                codeElement.textContent = snippet.code;
                codeElement.className = `language-${snippet.language}`;
                
                // Apply syntax highlighting
                if (window.Prism) {
                    Prism.highlightElement(codeElement);
                }
            }

            filterSnippets(searchTerm) {
                const filtered = this.snippets.filter(snippet => {
                    const searchLower = searchTerm.toLowerCase();
                    return snippet.title.toLowerCase().includes(searchLower) ||
                           snippet.language.toLowerCase().includes(searchLower) ||
                           snippet.tags.some(tag => tag.toLowerCase().includes(searchLower)) ||
                           snippet.code.toLowerCase().includes(searchLower);
                });
                this.renderSnippets(filtered);
            }

            updateFilters() {
                const languages = [...new Set(this.snippets.map(s => s.language))];
                const tags = [...new Set(this.snippets.flatMap(s => s.tags))];
                
                const filtersContainer = document.getElementById('filters');
                const existingFilters = filtersContainer.innerHTML;
                
                const newFilters = [
                    ...languages.map(lang => `<button class="filter-btn" data-filter="language:${lang}">${lang}</button>`),
                    ...tags.map(tag => `<button class="filter-btn" data-filter="tag:${tag}">#${tag}</button>`)
                ].join('');
                
                filtersContainer.innerHTML = `<button class="filter-btn active" data-filter="all">All</button>${newFilters}`;
                
                // Add filter event listeners
                filtersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Update active state
                        filtersContainer.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Apply filter
                        const filter = btn.dataset.filter;
                        if (filter === 'all') {
                            this.renderSnippets();
                        } else if (filter.startsWith('language:')) {
                            const lang = filter.split(':')[1];
                            this.renderSnippets(this.snippets.filter(s => s.language === lang));
                        } else if (filter.startsWith('tag:')) {
                            const tag = filter.split(':')[1];
                            this.renderSnippets(this.snippets.filter(s => s.tags.includes(tag)));
                        }
                    });
                });
            }

            copyCode() {
                const code = this.currentSnippet.code;
                navigator.clipboard.writeText(code).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }

            exportSnippets() {
                const dataStr = JSON.stringify(this.snippets, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `code-snippets-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            importSnippets(file) {
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            // Add imported snippets with new IDs to avoid conflicts
                            const newSnippets = imported.map(snippet => ({
                                ...snippet,
                                id: Date.now() + Math.random()
                            }));
                            this.snippets = [...newSnippets, ...this.snippets];
                            this.saveToStorage();
                            this.renderSnippets();
                            this.updateFilters();
                            alert(`Successfully imported ${newSnippets.length} snippets!`);
                        }
                    } catch (error) {
                        alert('Error importing file: Invalid JSON format');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SnippetOrganizer();
        });
    </script>
</body>
</html>
